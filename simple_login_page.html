<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Final</title>
        <link href="simple_login_page.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="jquery-3.6.1.js"></script>
        <script type="text/javascript" src="simple_login_page.js"></script>
    </head>
    <body>
        <h2 class="container">Form Validation with JavaScript/jQuery</h2>
        <div class="container" id="divRegistered" display="none"></div>
        <div class="container" id="divMain">
            <form action="simple_login_page.html" method="get" name="frmRegister" id="frmRegister">
                <table>  <!--Creates a table. <tr> tags are table rows. <td> tags are cells within the table.-->
                    <tr>
                        <td>Login</td>
                        <td><input type="text" name="Login" id="txtLogin"/>&nbsp;<span id="spnLogin"></span></td>
                        <!--&nbsp is a non-breaking space, a space that will not break into a new line. -->
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="txtPassword">&nbsp;<span id="spnPasswordComplexity"></span></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="txtConfirmPassword">&nbsp;<span id="spnPasswordCompare"></span></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="txtEmail">&nbsp;<span id="spnEmail"></span></td>
                    </tr>
                    <tr>
                        <td>Confirm Email</td>
                        <td><input type="text" id="txtConfirmEmail">&nbsp;<span id="spnEmailCompare"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" id="btnRegister" value="Register"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
